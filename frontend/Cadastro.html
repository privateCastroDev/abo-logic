<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="img/Bolsa.png">
    <link rel="stylesheet" href="assets/Cadastro.css">

</head>


<body>
    <div class="box">
        <div id="cadastro" class="cadastro">
            <h1>Cadastro</h1>
            <form id="formulario" action="POST">
                <input type="text" id="nome" placeholder="Nome da institução" required>
                <input type="text" id="cnpj" minlength="14" maxlength="14" placeholder="CNPJ" required>
                <input type="text" id="endereco" placeholder="Endereço" required>
                <input type="text" id="telefone" minlength="11" maxlength="11" placeholder="Telefone da instituição" required>
                <input type="email" id="email" placeholder="E-mail da instituição" required>
                <input type="password" id="senha" minlength="6" placeholder="Senha" required>
                <button class="cadastrar" type="submit">Cadastrar</button> <!-- Button POST HospitalCadastroController -->
            </form>
            <button class="cor" onclick="alterarCor('black')">Escuro</button>
            <button class="cor1" onclick="alterarCor('white')">Claro</button>
        </div>
    </div>
</body>
