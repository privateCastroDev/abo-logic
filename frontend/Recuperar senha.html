<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>
    <link rel="icon" href="img/Bolsa.png">
    <link rel="stylesheet" href="Recuperar senha.css">
</head>


<body>
    <div class="box">
        <div id="formulario" class="formulario">
            <h1>Recuperação de senha</h1>
            <form " action="">
                <input type=" email" id="email" class="email" name="email" placeholder="Digite seu e-mail" required>
                <button class="recuperarSenha" type="submit">Recuperar senha</button>
            </form>
            <button class="cor" onclick="alterarCor('black')">Escuro</button>
            <button class="cor1" onclick="alterarCor('white')">Claro</button>
        </div>
    </div>
    <script>
        function alterarCor(cor) {
            document.body.style.backgroundColor = cor;
            localStorage.setItem('corDeFundo', cor); // Armazena a cor escolhida
        }
        window.onload = function () {
            const corSalva = localStorage.getItem('corDeFundo');
            if (corSalva) {
                document.body.style.backgroundColor = corSalva;
            }
        };

        let formulario = document.getElementById('formulario');
        let email = document.getElementById('email');
        formulario.addEventListener('submit', function (event) {
            event.preventDefault();
            if (!email.value.includes('@saude') || !email.value.includes('.com')) {
                alert('Por favor, insira um email válido.');
                email.focus();
                return;
            }
            if (!email.value.includes('hospital@saude.com')) {
                alert('Email não encontrado!.');
                email.focus();
                return;
            }
            alert('Link de recuperação da senha enviado para e-mail de cadastrado!');

            // Animação de saída
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.assign("Login.html");
            }, 1000); // Tempo deve coincidir com o CSS
        });
    </script>
</body>

</html>
